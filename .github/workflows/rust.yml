name: ci
on:
  pull_request:
  push:
    branches:
    - master
  schedule:
  - cron: '00 01 * * *'

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build:
        - stable
        - beta
        - nightly
        - macos
        - win-msvc
        include:
        - build: stable
          os: ubuntu-latest
          rust: stable
        - build: beta
          os: ubuntu-latest
          rust: beta
        - build: nightly
          os: ubuntu-latest
          rust: nightly
        - build: macos
          os: macos-latest
          rust: stable
        - build: win-msvc
          os: windows-latest
          rust: stable
    steps:
    - uses: actions/checkout@v2
    - name: Cache eu4 saves
      uses: actions/cache@v1.1.0
      with:
        path: assets/saves
        key: assets/saves
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        profile: minimal
        override: true

    - name: Build
      run: cargo build --all --verbose
    - name: Run tests
      run: cargo test --all --verbose -- --nocapture
    - name: Run no-default-feature tests
      run: cargo test --no-default-features --all --verbose -- --nocapture

    - name: Compile fuzz
      if: matrix.build == 'nightly'
      run: |
        cargo install cargo-fuzz
        cargo fuzz build fuzz_melt
        cargo fuzz build fuzz_extract
